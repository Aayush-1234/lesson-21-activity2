<!DOCTYPE html>
<html>
    <head>
        <title>Method in JavaScriptg</title>
    </head>
    <body>
       
        <h2>JavaScript String Methods</h2>
  <script>
            var str = "Hello my name is Aayush"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("H"));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
          document.write(Math.floor(3.35));
          document.write("<br>");
          document.write(Math.ceil(3.35));
          document.write("<br>");
          
        </script>
   </body>
</html>
